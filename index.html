<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #ebf2ff;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mt-3">
                        <label for="exampleInputEmail1">Image URL</label>
                        <input type="url" class="form-control" id="imageurl" aria-describedby="Image URL"
                            placeholder="http://example.com//img.png">
                        
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputEmail1">Task Title</label>
                        <input type="text" class="form-control" id="tasktitle" aria-describedby="Task Title"
                            placeholder="Enter Task Type">
                        
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputEmail1">Task Type</label>
                        <input type="text" class="form-control" id="tasktype" aria-describedby="Task Type"
                            placeholder="Enter Task Type">
                        
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputEmail1">Task Description</label>
                        <textarea rows="6" type="text" class="form-control" id="taskdescription" aria-describedby="Task Description"
                            placeholder="Enter task Description"></textarea>
                        
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder text-primary" href="#">TaskY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" aria-current="page" href="#"><strong>Home</strong></a>
                    </li>
                </ul>

                <button type="button" class="btn btn-primary ml-auto" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><i class="fas fa-plus mr-2"></i>Add new</button>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col">

            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="input-group mb-3 shadow">
                    <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Here"
                        aria-describedby="basic-addon2">

                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>

                </div>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="card-body">
                        <img class="card-img-top" src="https://wallpaperaccess.com/full/393735.jpg"
                            alt="Card image cap">
                        <h5 class="card-title mt-3 fw-bolder text-primary">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jsFile.js"></script>
</body>

</html>
